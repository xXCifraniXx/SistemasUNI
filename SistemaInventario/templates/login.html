<script language="Javascript">
function capLock(e){
    kc = e.keyCode?e.keyCode:e.which;
    sk = e.shiftKey?e.shiftKey:((kc == 16)?true:false);
    if(((kc >= 65 && kc <= 90) && !sk)||((kc >= 97 && kc <= 122) && sk))
        document.getElementById("divMayus").style.visibility = "visible";
    else
        document.getElementById("divMayus").style.visibility = "hidden";
}
</script>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
                <div class="row">
                    <div class="col-lg-6 col-md-8 mx-auto">

                        <!-- form card login -->
                        <div class="card rounded shadow shadow-sm">
                            <div class="card-header">
                                <h2 class="mb-0">Módulo de Inventario <span class="badge badge-secondary">Beta</span>
                                </h2>
                            </div>
                            <div class="card-body">
                                <form method="POST">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Codigo de Usuario:</label>
                                        <input type="number" class="form-control" name="Username" aria-label="Usuario"
                                            placeholder="Usuario" autocomplete="off" required="required">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Contraseña:</label>
                                        <input type="password" maxlength="6" class="form-control" name="Password" aria-label="Usuario"
                                            placeholder="Contraseña" required="required" onkeypress="capLock(event)">
                                        <div id="divMayus" style="visibility:hidden" class="table-warning">Estas usando mayúsculas.</div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Ingresar</button>
                                    <div>
                                        {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                        {% for message in messages %}
                                        <br>
                                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            {% endfor %}
                                            {% endif %}
                                            {% endwith %}
                                        </div>
                                </form>
                            </div>
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->

                    </div>
                </div>
                <!--/row-->

            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>
